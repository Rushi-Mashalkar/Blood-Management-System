

<!DOCTYPE html>
<html>
<head>
  <title>Blood Management System</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <h1>Blood Management System</h1>
  
  
  <form action="connect.php" method="POST">
    <h2>Register Blood Donation</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" placeholder="Enter your age" required><br>

    <label for="blood">Blood Group:</label>
    <input type="text" id="blood" name="blood" placeholder="Enter your blood group" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your ph.no." required><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required><br>
    
    <button type="submit">Register</button><br>
  </form>

  <form action="delete.php" method="POST">
    <h2>Delete Blood Donation</h2>
    <label for="donation_id">Donation ID:</label>
    <input type="text" id="donation_id" name="donation_id" required>
    <button type="submit">Delete</button><br>
  </form>
</body>
</html>
